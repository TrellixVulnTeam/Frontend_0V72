<div class="row">
    <h1>Experiencia Laboral</h1>
   <div class="col-lg-2"> 
   <button type="buton" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
     Nueva Experiencia
   </button>
</div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <thead class="thead-dark">
                <tr>                  
                  <th scope="col">Nombre de la empresa</th>
                  <th scope="col">Descripcion de la tarea</th>
                  <th scope="col">Editar</th>
                </tr>
              </thead>
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h2>{{Experiencia.nombreE}}</h2></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
             </tr>
            </tbody>
        </table>
</div>

    <div class="container" *ngIf="edu">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la institucion</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="edu.nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion de sus estudios</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="edu.descripcionE" required>
                    </div>
                    <button class="btn btn-primary">
                        Actualizar
                    </button>
                </form>
            </div>
        </div>
    </div>
